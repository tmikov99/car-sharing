#spring.jpa.defer-datasource-initialization=true
#spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jackson.default-property-inclusion = NON_NULL
spring.jackson.deserialization.read.unknown.enum.values.as.null=true
server.error.include-message=always
spring.datasource.url=jdbc:mysql://localhost:3306/car_db?createDatabaseIfNotExist=true
spring.datasource.username=${CAR_DATABASE_USERNAME}
spring.datasource.password=${CAR_DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.format_sql=TRUE
#spring.jpa.properties.hibernate.show_sql=TRUE
spring.jpa.hibernate.ddl-auto=update

# App Properties
car.app.jwtSecret= ${CAR_SECRET_KEY}
car.app.jwtExpirationMs= 3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${AUTOMATIC_EMAIL_USERNAME}
spring.mail.password=${AUTOMATIC_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

firebase.bucket-name=${FIREBASE_BUCKET}